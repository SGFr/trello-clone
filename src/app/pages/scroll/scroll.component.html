<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 p-6">
    <div class="flex gap-4">
      <div class="w-1/2">
        <h1 class="text-white">List A (Normal Scroll)</h1>
        <div class="h-64 w-full border overflow-scroll bg-white rounded mt-2">
          @for (product of products; track product.id) {
          <div class="flex items-center gap-4">
            <img
              class="w-10 h-10 rounded-full"
              [src]="product.images[0]"
              alt=""
            />
            <div class="font-medium dark:text-white">
              <div>{{ product.title }}</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                ${{ product.price }}
              </div>
            </div>
          </div>
          } @empty { without products }
        </div>
      </div>
      <div class="w-1/2">
        <h1 class="text-white">List B (Virtual Scroll)</h1>
      </div>
    </div>
  </div>
</div>
